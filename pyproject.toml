[project]
name = "gitignore"
version = "2.0.0"
description = ".gitignore file management util"
readme = "README.md"
authors = [
    { name = "wandderq", email = "wanddr.qq@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "colorlog>=6.10.1",
    "requests>=2.32.5",
]

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[project.scripts]
gitignore = "gitignore.gitignore:run_cli"
